syntax="proto3";
package message;

message JobQueryParams {
    string Name = 1;
    string Region = 2;
    string SourceNodeName = 3;
    string DistNodeName = 4;
}

message GetRPCConfigResp {
    string ip = 1;
    int32 port = 2;
}

message JobCountResp {
    string Name = 1; // Server node name
    int64 Count = 2; // Job num count in this node
}

message QueryResult {
    int32 Status = 1;
    string Node = 2;
    string Message = 3;
}